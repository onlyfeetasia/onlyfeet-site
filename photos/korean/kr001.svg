<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="0%" y2="0%"><stop offset="0%" stop-color="#080814"/><stop offset="50%" stop-color="#101030"/><stop offset="100%" stop-color="#181848"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="55%"><stop offset="0%" stop-color="#a090ff" stop-opacity="0.20"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Sunrise rays -->
  <line x1="400" y1="200" x2="100" y2="450" stroke="#a090ff" stroke-width="0.4" opacity="0.10"/>
  <line x1="400" y1="200" x2="200" y2="500" stroke="#a090ff" stroke-width="0.4" opacity="0.10"/>
  <line x1="400" y1="200" x2="600" y2="500" stroke="#a090ff" stroke-width="0.4" opacity="0.10"/>
  <line x1="400" y1="200" x2="700" y2="450" stroke="#a090ff" stroke-width="0.4" opacity="0.10"/>
  <!-- Building grids -->
  <rect x="60"  y="250" width="40" height="200" fill="rgba(160,144,255,0.06)"/>
  <rect x="110" y="210" width="30" height="240" fill="rgba(160,144,255,0.05)"/>
  <rect x="650" y="230" width="45" height="220" fill="rgba(160,144,255,0.06)"/>
  <rect x="705" y="260" width="35" height="190" fill="rgba(160,144,255,0.05)"/>
  <!-- Sun disc -->
  <circle cx="400" cy="220" r="60" fill="rgba(160,144,255,0.08)" stroke="#a090ff" stroke-width="1" opacity="0.25"/>
  <circle cx="400" cy="220" r="40" fill="rgba(160,144,255,0.10)"/>
  <!-- Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Seoul Sunrise</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#a090ff" letter-spacing="4" opacity="0.85">KOREAN FEET</text>
  <text x="400" y="510" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
