<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#100808"/><stop offset="100%" stop-color="#28101a"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="55%"><stop offset="0%" stop-color="#ff8040" stop-opacity="0.20"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Mountain silhouette -->
  <polygon points="400,120 250,380 550,380" fill="rgba(200,100,50,0.08)" stroke="rgba(200,100,50,0.15)" stroke-width="1"/>
  <!-- Twilight glow horizon -->
  <rect x="0" y="370" width="800" height="50" fill="rgba(255,120,40,0.06)"/>
  <rect x="0" y="415" width="800" height="30" fill="rgba(200,80,20,0.05)"/>
  <!-- City lights below (dots) -->
  <circle cx="150" cy="440" r="2" fill="#ff8040" opacity="0.40"/>
  <circle cx="200" cy="450" r="1.5" fill="#ff8040" opacity="0.35"/>
  <circle cx="350" cy="445" r="2" fill="#ffa060" opacity="0.35"/>
  <circle cx="450" cy="442" r="2" fill="#ff8040" opacity="0.40"/>
  <circle cx="600" cy="455" r="1.5" fill="#ffa060" opacity="0.30"/>
  <circle cx="650" cy="438" r="2" fill="#ff8040" opacity="0.35"/>
  <!-- Text -->
  <text x="400" y="445" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Namsan Twilight</text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#ff8040" letter-spacing="4" opacity="0.85">KOREAN FEET</text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
