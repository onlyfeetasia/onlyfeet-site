  <!-- Text -->
  <text x="400" y="440" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Sakura Elegance</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#ff8fab" letter-spacing="4" opacity="0.85">JAPANESE FEET</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
