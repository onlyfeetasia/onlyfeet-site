<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#080a1a"/><stop offset="100%" stop-color="#1a1040"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="55%"><stop offset="0%" stop-color="#c080ff" stop-opacity="0.18"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- City grid / neon lines -->
  <line x1="0" y1="350" x2="800" y2="350" stroke="#c080ff" stroke-width="0.5" opacity="0.12"/>
  <line x1="0" y1="370" x2="800" y2="370" stroke="#ff80c0" stroke-width="0.3" opacity="0.10"/>
  <line x1="200" y1="0" x2="200" y2="600" stroke="#c080ff" stroke-width="0.4" opacity="0.08"/>
  <line x1="600" y1="0" x2="600" y2="600" stroke="#c080ff" stroke-width="0.4" opacity="0.08"/>
  <!-- Motion blur rectangles -->
  <rect x="100" y="320" width="600" height="3" fill="#c080ff" opacity="0.06" rx="1"/>
  <rect x="150" y="330" width="500" height="2" fill="#ff80c0" opacity="0.05" rx="1"/>
  <!-- Circle -->
  <circle cx="400" cy="260" r="115" fill="none" stroke="#c080ff" stroke-width="0.8" opacity="0.20"/>
  <circle cx="400" cy="260" r="90"  fill="rgba(192,128,255,0.06)"/>
  <!-- Text -->
  <text x="400" y="440" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Harajuku Steps</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#c080ff" letter-spacing="4" opacity="0.85">JAPANESE FEET</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
