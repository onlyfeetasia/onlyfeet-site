<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#051a08"/><stop offset="100%" stop-color="#0a2810"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="#60d090" stop-opacity="0.15"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Bamboo stalks -->
  <rect x="160" y="0" width="14" height="600" fill="rgba(80,180,80,0.10)" rx="3"/>
  <rect x="220" y="0" width="12" height="600" fill="rgba(80,180,80,0.08)" rx="3"/>
  <rect x="350" y="0" width="15" height="600" fill="rgba(80,180,80,0.10)" rx="3"/>
  <rect x="440" y="0" width="11" height="600" fill="rgba(80,180,80,0.08)" rx="3"/>
  <rect x="560" y="0" width="14" height="600" fill="rgba(80,180,80,0.10)" rx="3"/>
  <rect x="640" y="0" width="10" height="600" fill="rgba(80,180,80,0.07)" rx="3"/>
  <!-- Node rings on bamboo -->
  <line x1="160" y1="150" x2="174" y2="150" stroke="#60d090" stroke-width="1.5" opacity="0.15"/>
  <line x1="160" y1="320" x2="174" y2="320" stroke="#60d090" stroke-width="1.5" opacity="0.15"/>
  <line x1="350" y1="200" x2="365" y2="200" stroke="#60d090" stroke-width="1.5" opacity="0.15"/>
  <!-- Light beam -->
  <ellipse cx="400" cy="280" rx="80" ry="160" fill="rgba(200,255,200,0.04)"/>
  <!-- Circle -->
  <circle cx="400" cy="270" r="110" fill="none" stroke="#60d090" stroke-width="0.8" opacity="0.20"/>
  <!-- Text -->
  <text x="400" y="440" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Bamboo Grove</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#60d090" letter-spacing="4" opacity="0.85">JAPANESE FEET</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
