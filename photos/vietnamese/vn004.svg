<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="0%" y2="0%"><stop offset="0%" stop-color="#050508"/><stop offset="40%" stop-color="#0a0810"/><stop offset="100%" stop-color="#100c18"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%"><stop offset="0%" stop-color="#60d0ff" stop-opacity="0.18"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- City silhouette below horizon -->
  <rect x="60"  y="300" width="35" height="200" fill="rgba(100,180,255,0.05)"/>
  <rect x="105" y="260" width="28" height="240" fill="rgba(100,180,255,0.05)"/>
  <rect x="200" y="290" width="40" height="210" fill="rgba(100,180,255,0.04)"/>
  <rect x="560" y="270" width="45" height="230" fill="rgba(100,180,255,0.05)"/>
  <rect x="615" y="255" width="32" height="245" fill="rgba(100,180,255,0.05)"/>
  <rect x="660" y="240" width="50" height="260" fill="rgba(100,180,255,0.06)"/>
  <!-- Rooftop glow -->
  <ellipse cx="400" cy="310" rx="120" ry="20" fill="rgba(96,208,255,0.07)"/>
  <!-- Stars/city lights -->
  <circle cx="300" cy="180" r="1.5" fill="#60d0ff" opacity="0.40"/>
  <circle cx="450" cy="160" r="1"   fill="#60d0ff" opacity="0.35"/>
  <circle cx="550" cy="190" r="1.5" fill="#60d0ff" opacity="0.38"/>
  <circle cx="180" cy="200" r="1"   fill="#60d0ff" opacity="0.30"/>
  <!-- Text -->
  <text x="400" y="455" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Saigon Rooftop</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#60d0ff" letter-spacing="4" opacity="0.85">VIETNAMESE FEET</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
