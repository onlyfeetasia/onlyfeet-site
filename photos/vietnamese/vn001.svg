  <text x="400" y="455" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Hoi An Lanterns</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#ff8040" letter-spacing="4" opacity="0.85">VIETNAMESE FEET</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
