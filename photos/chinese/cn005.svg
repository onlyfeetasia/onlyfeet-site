  <line x1="200" y1="400" x2="600" y2="400" stroke="#d08040" stroke-width="0.5" opacity="0.10"/>
  <line x1="220" y1="420" x2="580" y2="420" stroke="#d08040" stroke-width="0.4" opacity="0.08"/>
  <!-- Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Hutong Harmony</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#d08040" letter-spacing="4" opacity="0.85">CHINESE FEET</text>
  <text x="400" y="510" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
