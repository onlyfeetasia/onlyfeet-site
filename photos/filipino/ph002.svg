  <!-- Sampaguita flowers (small white circles) -->
  <circle cx="300" cy="220" r="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <circle cx="370" cy="200" r="16" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.12)" stroke-width="0.8"/>
  <circle cx="440" cy="215" r="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.13)" stroke-width="1"/>
  <circle cx="320" cy="280" r="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="0.8"/>
  <circle cx="420" cy="270" r="15" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="0.8"/>
