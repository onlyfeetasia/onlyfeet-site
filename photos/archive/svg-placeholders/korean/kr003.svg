  <line x1="0" y1="300" x2="800" y2="300" stroke="#40d0d0" stroke-width="0.4" opacity="0.08"/>
  <line x1="0" y1="290" x2="800" y2="310" stroke="#ff80c0" stroke-width="0.3" opacity="0.08"/>
  <!-- Text -->
  <text x="400" y="445" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">K-Style</text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#40d0d0" letter-spacing="4" opacity="0.85">KOREAN FEET</text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
