<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#050f18"/><stop offset="100%" stop-color="#0a1a28"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="55%" r="55%"><stop offset="0%" stop-color="#ff80a8" stop-opacity="0.18"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Lotus petals (simplified shapes) -->
  <ellipse cx="400" cy="220" rx="30" ry="80" fill="rgba(255,128,168,0.12)" transform="rotate(0,400,220)"/>
  <ellipse cx="400" cy="220" rx="30" ry="80" fill="rgba(255,128,168,0.10)" transform="rotate(45,400,220)"/>
  <ellipse cx="400" cy="220" rx="30" ry="80" fill="rgba(255,128,168,0.10)" transform="rotate(90,400,220)"/>
  <ellipse cx="400" cy="220" rx="30" ry="80" fill="rgba(255,128,168,0.08)" transform="rotate(135,400,220)"/>
  <!-- Water ripples -->
  <ellipse cx="400" cy="390" rx="200" ry="35" fill="none" stroke="#60a0d0" stroke-width="0.8" opacity="0.18"/>
  <ellipse cx="400" cy="400" rx="150" ry="25" fill="none" stroke="#60a0d0" stroke-width="0.6" opacity="0.12"/>
  <ellipse cx="400" cy="408" rx="100" ry="16" fill="none" stroke="#60a0d0" stroke-width="0.5" opacity="0.10"/>
  <!-- Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Lotus Pool</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#ff80a8" letter-spacing="4" opacity="0.85">CHINESE FEET</text>
  <text x="400" y="510" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
