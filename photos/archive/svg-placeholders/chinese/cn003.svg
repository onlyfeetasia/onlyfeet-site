<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#1a0000"/><stop offset="100%" stop-color="#3a0505"/></linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%"><stop offset="0%" stop-color="#ffd700" stop-opacity="0.20"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Imperial frame border -->
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.18" rx="4"/>
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.10" rx="3"/>
  <!-- Corner ornaments -->
  <circle cx="60" cy="60" r="8" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.25"/>
  <circle cx="740" cy="60" r="8" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.25"/>
  <circle cx="60" cy="540" r="8" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.25"/>
  <circle cx="740" cy="540" r="8" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.25"/>
  <!-- Dragon scale pattern (circles) -->
  <circle cx="400" cy="260" r="140" fill="none" stroke="#ffd700" stroke-width="0.8" opacity="0.15"/>
  <circle cx="400" cy="260" r="100" fill="rgba(255,215,0,0.07)"/>
  <!-- Text -->
  <text x="400" y="440" text-anchor="middle" font-family="Georgia,serif" font-size="30" fill="#fff" opacity="0.90">Dynasty</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#ffd700" letter-spacing="4" opacity="0.85">CHINESE FEET</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.25)" letter-spacing="3">ONLYFEET.ASIA</text>
</svg>
