    <radialGradient id="glow" cx="50%" cy="40%" r="55%"><stop offset="0%" stop-color="#80c0d0" stop-opacity="0.18"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
