    <radialGradient id="glow" cx="50%" cy="50%" r="55%"><stop offset="0%" stop-color="#d4a860" stop-opacity="0.15"/><stop offset="100%" stop-color="#000" stop-opacity="0"/></radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Tatami grid pattern -->
  <rect x="120" y="180" width="560" height="240" fill="none" stroke="#d4a860" stroke-width="0.6" opacity="0.12" rx="2"/>
  <line x1="120" y1="300" x2="680" y2="300" stroke="#d4a860" stroke-width="0.5" opacity="0.10"/>
  <line x1="400" y1="180" x2="400" y2="420" stroke="#d4a860" stroke-width="0.5" opacity="0.10"/>
