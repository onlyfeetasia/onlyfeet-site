  <line x1="150" y1="195" x2="650" y2="195" stroke="#d4a860" stroke-width="0.3" opacity="0.08"/>
  <line x1="150" y1="210" x2="650" y2="210" stroke="#d4a860" stroke-width="0.3" opacity="0.08"/>
  <line x1="150" y1="225" x2="650" y2="225" stroke="#d4a860" stroke-width="0.3" opacity="0.08"/>
  <!-- Circle -->
  <circle cx="400" cy="270" r="100" fill="rgba(212,168,96,0.06)" stroke="#d4a860" stroke-width="0.8" opacity="0.20"/>
