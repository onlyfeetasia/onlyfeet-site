<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo — OnlyFeet.Asia</title>
  <meta name="description" content="Fine art photography celebrating the natural beauty of Asian feet, curated from across the continent.">
  <meta name="theme-color" content="#08080f">
  <!-- Open Graph (defaults — JS can override via history.replaceState on individual photos) -->
  <meta property="og:type"        content="website">
  <meta property="og:site_name"   content="OnlyFeet.Asia">
  <meta property="og:title"       content="Photo — OnlyFeet.Asia">
  <meta property="og:description" content="Fine art photography celebrating the natural beauty of Asian feet, curated from across the continent.">
  <meta property="og:image"       content="https://onlyfeet.asia/photos/japanese/jp001.jpg">
  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:image"       content="https://onlyfeet.asia/photos/japanese/jp001.jpg">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">ONLY<span>FEET</span>.ASIA</a>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/gallery" class="nav-link">Gallery</a>
        <a href="/categories" class="nav-link">Categories</a>
        <a href="/about" class="nav-link">About</a>
      </div>
    </div>
  </nav>

  <div class="page">
    <div class="photo-page-layout">

      <!-- Left: Full Image -->
      <div class="photo-full">
        <img id="photo-img" src="" alt="" style="border-radius:18px;border:1px solid var(--border);">
      </div>

      <!-- Right: Sidebar Info -->
      <div class="photo-sidebar">
        <a href="/gallery" class="back-link">← Back to Gallery</a>

        <div class="label" id="photo-label"></div>
        <h1 id="photo-title"></h1>

        <div class="photo-stat-row">
          <div class="photo-stat">
            <span class="stat-value" id="photo-views">—</span>
            <span class="stat-label">Views</span>
          </div>
          <div class="photo-stat">
            <span class="stat-value" id="photo-date">—</span>
            <span class="stat-label">Added</span>
          </div>
        </div>

        <p class="photo-description" id="photo-desc"></p>

        <div class="photo-tags" id="photo-tags"></div>

        <a href="#" id="back-cat" class="back-link" style="margin-bottom:0;"></a>
      </div>
    </div>

    <!-- Related Photos -->
    <div class="section-inner" style="padding-bottom:48px;">
      <div class="section-header">
        <div class="section-header-left">
          <div class="label">More Like This</div>
          <h2 class="section-title">Related Photos</h2>
        </div>
      </div>
      <div class="photo-grid" id="related-grid">
        <!-- Injected by JS -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-logo">ONLY<span>FEET</span>.ASIA</div>
      <div class="footer-tagline">Selfless public service since 2026.</div>
      <div class="footer-copy">&copy; 2026 OnlyFeet.Asia. All rights reserved.</div>
    </div>
  </footer>

  <script src="/js/data.js"></script>
  <script src="/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initPhoto);
  </script>
</body>
</html>
