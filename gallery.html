<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery — OnlyFeet.Asia</title>
  <meta name="description" content="Browse the full collection. Every photo, every category, sorted by popularity.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="nav">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">ONLY<span>FEET</span>.ASIA</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="categories.html" class="nav-link">Categories</a>
        <a href="about.html" class="nav-link">About</a>
      </div>
    </div>
  </nav>

  <div class="page">
    <div class="page-header">
      <div class="section-inner">
        <div class="label">Full Collection</div>
        <h1>Gallery</h1>
        <p>Every photo in the archive. Use the filters to browse by origin, or sort by views, date, or title.</p>
      </div>
    </div>

    <div class="section-inner">
      <div class="filter-bar" id="filter-bar">
        <!-- Injected by JS -->
      </div>

      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;gap:12px;flex-wrap:wrap;">
        <span id="photo-count" style="font-size:13px;color:var(--text-dim);"></span>
        <select class="sort-select" id="sort-select">
          <option value="views">Sort: Most Viewed</option>
          <option value="date">Sort: Newest</option>
          <option value="title">Sort: Title A–Z</option>
        </select>
      </div>

      <div class="photo-grid dense" id="gallery-grid">
        <!-- Injected by JS -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-logo">ONLY<span>FEET</span>.ASIA</div>
      <div class="footer-tagline">Selfless public service since 2026.</div>
      <div class="footer-copy">&copy; 2026 OnlyFeet.Asia. All rights reserved.</div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
